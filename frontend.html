<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <img src="images.png"  alt="Website Logo" id="logo" height="100" width="100"> 
        <h1>Nirmala Chatbot</h1>
    </header>
    <main>
        <section id="hero">
            <h2>Welcome to Our Nirmala Chatbot Service</h2>
            <p>Your AI-powered assistant available 24/7.</p>
            <button id="start-chat">Start Chatting</button>
        </section>
        <section id="chatbot-container">
            <div id="chat-window">
                <div id="messages"></div>
                <input type="text" id="user-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
